{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="flex" style="height: calc(100vh - 44px);">

  <div class="flex-1 flex items-center justify-center overflow-hidden">
    <img src="{% static 'images/solli_logo.svg' %}" alt="logo" class="max-h-full max-w-full object-contain" />
  </div>

  <div class="flex-1 flex items-center justify-center overflow-hidden">
    <div class="w-full max-w-lg p-10 border border-gray-300 rounded-2xl">
      <h1 class="text-3xl font-bold mb-6">Cadastre-se</h1>
      <form method="post" class="space-y-4">
        {% csrf_token %}

          <!-- labels e campos do form -->

          <!-- nome completo -->
          <div class="mb-4">
              <label for="{{ form.full_name.id_for_label }}" class="block mb-1 text-gray-700 font-semibold">
                  Nome Completo
              </label>
              {{ form.full_name }}
          </div>

          <!-- email -->
          <div class="mb-4">
              <label for="{{ form.email.id_for_label }}" class="block mb-1 text-gray-700 font-semibold">
                  Email
              </label>
              {{ form.email }}
          </div>

          <!-- senha -->
          <div class="mb-4">
              <label for="{{ form.password1.id_for_label }}" class="block mb-1 text-gray-700 font-semibold">
                  Senha
              </label>
              {{ form.password1 }}
          </div>

          <!-- confirmação de senha -->
          <div class="mb-4">
              <label for="{{ form.password2.id_for_label }}" class="block mb-1 text-gray-700 font-semibold">
                  Confirmar senha
              </label>
              {{ form.password2 }}
          </div>


        <button type="submit" class="w-full px-4 py-3 bg-emerald-600 text-white font-semibold rounded-full hover:bg-emerald-700 transition">
          Criar Conta
        </button>

      </form>
    </div>
  </div>


</div>
{% endblock %}
